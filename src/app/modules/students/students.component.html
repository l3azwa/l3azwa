<h1 style="margin-left: 37%;">Liste des étudiants</h1>
<div class="search-div" style="margin-left: 10%;">
  <mat-form-field class="search-form-field" floatLabel="auto">
      <input matInput [(ngModel)]="searchKey" placeholder="Selectionner une classe" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <mat-form-field class="search-form-field" floatLabel="auto">
      <input matInput [(ngModel)]="searchKey2" placeholder="Entrer un prénom" autocomplete="off"
          (keyup)="applyFilter2()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey2" (click)="onSearchClear2()">
          <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <mat-form-field class="search-form-field" floatLabel="auto">
      <input matInput [(ngModel)]="searchKey3" placeholder="Entrer un nom" autocomplete="off"
          (keyup)="applyFilter3()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey3" (click)="onSearchClear3()">
          <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>
</div>
<mat-table [dataSource]="listData" matSort class="bordered" style="width: 80%;margin-left: 10%;box-shadow: 10px 10px 5px grey;border: 1px solid #3F51B5;">
  <!-- <ng-container matColumnDef="retrievedImage">
    <mat-header-cell *matHeaderCellDef>retrievedImage Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.retrievedImage}}</mat-cell>
  </ng-container> -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.firstName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Nom</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.lastName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Sexe</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="classe">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Classe</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.classe}}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let student">
      <button type="button" class="btn btn-primary" (click)="viewStudent(student)" style="background-color: #3F51B5;"><span class="material-icons">more_horiz</span></button>&nbsp;
      <button type="button" class="btn btn-primary" (click)="editStudent(student)" style="background-color: #3F51B5;"><span class="material-icons">create</span></button>&nbsp;
      <button type="button" class="btn btn-primary" (click)="deleteStudent(student)" style="background-color: #3F51B5;"><span class="material-icons">delete</span></button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" style="width: 80%;margin-left: 10%;box-shadow: 10px 10px 5px grey;border: 1px solid #3F51B5;"></mat-paginator>
